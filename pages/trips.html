<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!--Internal Documents-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/trips.css">
    <script src="../js/trips.js"></script>
</head>
<body>
    <nav>
        <a href="../index.html"><div class="logo nav-component"><img src="../assets/Logo_No_Text.svg"></div></a>
        <a href="trips.html"><div class="nav-component"><p>Bookings</p></div></a>
        <a href="checkout.html"><div class="nav-component"><p>Cart</p></div></a>
        <div class="contact-us"><p class="align-self-center">Contact Us</p></div>
    </nav>
    
    <div class="container">
        <h1>Book A Trip</h1>
        <h3>Spreca il tuo prezioso reddito e prenota uno dei nostri tanti viaggi di merda attraverso alcuni dei peggiori specchi d'acqua, maiale straniero con troppo tempo e troppi soldi</h3>
        <form>
            <h5>Filter</h5>
            <select id="durations" onchange="Duration()">
                <option>Trip Duration</option>
                <option>Short Trips (<= 5 days)</option>
                <option>Long Trips (>5 days)</option>
            </select>
            <select id="destinations" onchange="Destinations()">
                <option>Destinations</option>
                <option>Single Destination</option>
                <option>Multi Destination</option>
                <option>Round Trips</option>
            </select>
            <input id="rowBoat" type="checkbox" onclick="specials()">
            <label for="rowBoat">Row Boat Specials</label>
        </form>

        <!-- --------------------------------------------------------- -->
        <!-- Accordion -->
        <template id="tripTemplate">
          <div id="tripContainer">
            <div  class="accordion-item" data-index="">
              <h2 class="accordion-header" id="accordion-header">
                <button id="button" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="" aria-expanded="true" aria-controls="">
                    <h3 id="location"></h3>  <h3 id="price"></h3>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow.
                </div>
                
              </div>
            </div>
            <form id="order-inputs" data-index=>
              <button type="button" class="ticket-order" placeholder="Tickets" required onclick="book(this.parentElement)">Purchase Ticket</button>
            </form>
          </div>
        </template>
        <div class="accordion" id="accordionExample">
          
          
        </div>
    </div>
    <footer></footer>
</body>
</html>
